<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Generator QR</h1>
            <p>Miejsce na link bądź tekst</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Wprowadz link/tekst">
            <button>Generuj</button>
        </div>
        <div class="qr-code">
            <img src="" alt="QR CODE">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
